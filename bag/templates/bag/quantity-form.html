<form class="form update-form" method="POST" action="{% url 'adjust_bag' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group input-group-{{ item.item_id }}">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm btn-danger rounded-15 decrement-qty_{{ item.item_id }} 
                    {% if item.size %}decrement-size_{{ item.item_id }}_{{ item.size }}{% endif %}" 
                    data-item_id="{{ item.item_id }}" data-size="{{ item.size }}">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm rounded-15 qty_input id_qty_{{ item.item_id }} 
                {% if item.size %}size_{{ item.item_id }}_{{ item.size }}{% endif %}" type="number"
                name="quantity" value="{{ item.quantity }}" min="1" max="9"
                data-item_id="{{ item.item_id }}" data-size="{{ item.size }}">
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm btn-success rounded-15 increment-qty_{{ item.item_id }} 
                    {% if item.size %}increment-size_{{ item.item_id }}_{{ item.size }}{% endif %}"
                    data-item_id="{{ item.item_id }}" data-size="{{ item.size }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
            {% if item.product.has_sizes %}
                <input type="hidden" name="product_size" value="{{ item.size }}">
            {% endif %}
        </div>
    </div>
</form>
<a class="update-link btn btn-success rounded-15 text-white"><small>Update</small></a>
<a class="remove-item btn btn-danger rounded-15 text-white float-right" id="remove_{{ item.item_id }}" data-product_size="{{ item.size }}"><small>Remove</small></a>
