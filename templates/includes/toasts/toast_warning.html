<div class="toast custom-toast mt-2 rounded-15" data-autohide="false">
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto text-white">Warning!</strong>
        <button type="button" class="ml-2 mb-1 close text-red" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}        
    </div>
</div>
