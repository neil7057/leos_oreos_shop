{% extends "account/base_manage_password.html" %}
{% load allauth i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <hr>
    <h2 class="logo-font text-edit mb-4">{% trans "Change Password" %}</h2>
    <hr>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-warning rounded-15 mb-5" href="{% url 'account_login' %}">
            <span class ="fa-solid fa-backward mr-2"></span>Back to Home</a>
        <button class="btn btn-success rounded-15 mb-5" type="submit" name="action">
            <span class ="fa-solid fa-key mr-2"></span>{% trans "Change Password" %}</button>
    </form>
{% endblock %}
